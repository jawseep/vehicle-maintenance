<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Header-Tab">
        <div class="Left-side">VMLogbook</div>
        <div class="Right-side">
            <a href="login.html"><button href="login.html" class="Header-button">Login</button></a>
        </div>
    </div>
    <div>
        <form action="signupdata.php" method="post">
            <div class="New-User-Info">
                <div>Create your Account</div>

                <div class="User-Name Personal-Info">
                    <label for="Firstname">Firstname</label>
                    <input type="text" id="Firstname" name="Firstname" placeholder="First Name" required>

                    <label for="Lastname">Lastname</label>
                    <input type="text" id="Lastname" name="Lastname" placeholder="Last Name" required>
                </div>
                <div class="Personal-Info">
                    <label for="Birthday">Birthday</label>
                    <input type="date" id="Birthday" name="Birthday" required>

                    <label for="Address">Address</label>
                    <input type="text" id="Address" name="Address" placeholder="Address" required>

                    <label for="Zipcode">Zipcode</label>
                    <input type="number" id="Zipcode" name="Zipcode" placeholder="Zipcode" required>

                    <label for="Country">Country</label>
                    <input type="text" id="Country" name="Country" placeholder="Country" required>
                </div>

                <div class="login-credentials">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>

                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>

                    <label for="password">Confirm Password</label>
                    <input type="password" id="password" name="password" placeholder="Confirm Password" required>
                </div>
            </div>
            <button>sign up</button>
        </form>
    </div>
</body>
</html>
